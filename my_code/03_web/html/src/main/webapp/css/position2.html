<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box{
		width: 100px;
		height: 100px;
		position: absolute; /* top, left 속성값에따라 위치함 .  */
	}
	.box:first-child{ background-color: yellow; top:50px; left:50px;z-index:100;}
	.box:nth-child(2){
		background-color: blue; 
		top:100px; 
		left:100px; 
		z-index:2;
		position: fixed;
	}
	.box:nth-child(3){background-color: pink;top:150px; left:150px; z-index:1;}
</style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</body>
</html>
