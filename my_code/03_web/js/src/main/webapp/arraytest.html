<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
// 배열 리터럴 
	var a = [];
	document.write("<h3>"+a.length+"</h3>");
	a[0] = 10;
	a[1] = 20;
	a[99] = 30;
	document.write("<h3>"+a.length+"</h3>");
	
	for(e in a){
		document.write("<h3> 출력 : "+e+" = "+a[e]+"</h3>");
	}
	
	/* for(var i =0;i<a.length;i++){
		document.write("<h3> 출력 : "+a[i]+"</h3>");
	} */
	
	var b= [];
	b[0] = 10;
	b.push(10); //현재 저장된 값 다음 (배열 끝)에 추가 
	b.push(20);
	b.push(30);
	b.push(40);
	b.push(50);
	
	b.pop(); //현재 배열 가장 끝에있는 배열 삭제 =50= 삭제 제일 최근에 추가된 데이터 삭제 
	for(e in b){
		document.write("<hr><h3> 출력 : "+e+" = "+b[e]+"</h3>");
	}
	
	 for(var i =0;i<b.length;i++){
			document.write("<h3> 출력 : "+b[i]+"</h3>");
		}
	 
	var c = [];
	c[0]=10;
	c.unshift(20);
	c.unshift(30); //현재배열 첫 위치 저장 
	c.unshift(40);
	c.unshift(50);
	c.unshift(60);
	
	c.shift(); //현재배열 첫 위치 삭제 
	
	for(e in c){
		document.write("<hr><h3> c 출력 : "+e+" = "+c[e]+"</h3>");
	}
	
	var d = [1, 3.14, true, "배열테스트",[1,2,3],{ id :100, name : '심한국',
		toString: function(){ return this.id + " : "+this.name; }}];
	d[0] = 100;
	
	 for(var i =0;i<d.length;i++){
			document.write("<h3>  d 출력 : "+d[i]+"</h3>");
		}

	 document.write("<hr>");
	for(e in d){
			document.write("<h3> d 출력 : "+e+" = "+d[e]+"</h3>");
		}
	
	document.write("<hr>");
	document.write(d.join('<br>')); //10 , 3.14 , true, 
	
	//var arr = [1,2,3]; //배열 리터럴 
	var arr = new Array(2,3,4,5); //[2,3,4,5]
	var arr = new Array(2); //길이 2 배열 
	/* var arr = new Array(-2); //오류  */
	var arr = new Array(2,3.14, [1,2,3]); 
	document.write("<h3> arr길이  출력 : "+arr.length+"</h3>");
	document.write("<h3> arr타입   출력 : "+typeof arr+"</h3>");
	document.write("<h3> arr타입 배열 ? "+(arr instanceof Array)+"</h3>");
	document.write("<h3> arr타입 배열2 ? "+(arr.constructor == Array)+"</h3>");
	//arr push pop shift unshift join
</script>
</body>
</html>
