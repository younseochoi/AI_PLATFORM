<!-- a.jsp?hobby=music&hobby=movie&hobby=cook&hobby=study&time=16 -->
<form action="a.jsp">
<input type=checkbox name="hobby" value="music"> 음악감상 <br>
<input type=checkbox name="hobby" value="movie"> 영화감상 <br>
<input type=checkbox name="hobby" value="cook"> 요리 <br>
<input type=checkbox name="hobby" value="study"> 공부 <br>

<input type=radio name="time" value="12"> 12시 <br>
<input type=radio name="time" value="15"> 15시 <br>
<input type=radio name="time" value="16"> 16시 <br>
<input type=radio name="time" value="18"> 18시 <br>

<input type=submit value="전송">
</form>
<script>
var hobby_array = document.getElementsByName("hobby");
for(var i = 0 ; i< hobby_array.length;i++){
	document.write(hobby_array[i].value);
}
// input type submit value 출력 
var submit = document.querySelector("input[type=submit]");
document.write(submit.value+"<br>");

//input type checkbox 마지막 value 출력 
var check = document.querySelector("input[type=checkbox]:nth-child(7)"); //처음 하나 
var check_array = document.querySelectorAll("input[type=checkbox]");
document.write(check.value);
document.write(check_array[check_array.length-1].value+"<br>");

check_array[0].value = "일본음악감상";
document.write(check_array[0].value);
if(check_array[0].hasAttribute("value")){
	check_array[0].removeAttribute("value");
}
document.write(check_array[0].hasAttribute("value")); //false
</script>
