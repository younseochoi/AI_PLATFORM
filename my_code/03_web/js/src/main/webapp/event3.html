<script>
function test(){
	alert(1);
}
function test2(){
	alert(2);
}
function test4(){
	document.querySelector("#click").removeEventListener('click',test,false) ;
	//document.querySelector("#click").removeEventListener('click',test2,false) ;
	//document.querySelector("#click").removeEventListener('click',test3,false) ;
}
function start(){
	document.querySelector("#click").addEventListener('click',test,false) ;
	document.querySelector("#click").addEventListener('click',test2,false) ;
	document.querySelector("#click").addEventListener('click',test3,false) ;
	
	document.querySelector("#noclick").addEventListener('click',test4,false) ;
}
window.addEventListener('load',start,false);
</script>
</head>
<body>
<!-- <input type = button value="클릭" id= "click" onclick ="test()"> -->
<input type = button value="클릭" id= "click">
<input type = button value="클릭해보면 앎 " id= "noclick">

</body>
