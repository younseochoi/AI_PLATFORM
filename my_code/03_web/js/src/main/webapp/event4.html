<script>
window.addEventListener('load',function(e){
	var count =0;
	document.querySelector("#phone").addEventListener('keydown',
		function(e){
			/*
			1. 숫자로만 구성 
			if(e.keyCode>=48 && e.keyCode<=57){
				document.querySelector("#output").innerHTML = e.key+" = 적합"; //0 :48, 9:57	
				document.querySelector("#output").style.color = "green";
			}else{
				document.querySelector("#output").innerHTML = e.key+" = 부적합"; //0 :48, 9:57	
				document.querySelector("#output").style.color = "red";
			} */
			/* 
			2. 11개 구성, 010 시작 
				count++;
			if(count == 11 && document.querySelector('#phone').value.indexOf("010") == 0){
				document.querySelector("#output").innerHTML = document.querySelector('#phone').value ; //0 :48, 9:57	
				document.querySelector("#output").style.color = "green";
			}else{
				document.querySelector("#output").innerHTML ="올바르지않습니다."; //0 :48, 9:57	
				document.querySelector("#output").style.color = "red";
			} */
			
			var regex = /^010[0-9]{3,4}[0-9]{4}$/;
			var phone =document.querySelector('#phone').value;
			if(phone.match(regex) == null){
				document.querySelector("#output").innerHTML ="올바르지않습니다."; //0 :48, 9:57	
				document.querySelector("#output").style.color = "red";
			}else{
				document.querySelector("#output").innerHTML = this.value ; //0 :48, 9:57	
				
				// document.querySelector('#phone').value 
				// e.target.value
				// this.value
				document.querySelector("#output").style.color = "green";
			}
			//alert(phone.match(regex)); //matching -> phone 변ㄴ수 리턴 / not matching null 리턴 
		}
		,false) ;
},false);

</script>
