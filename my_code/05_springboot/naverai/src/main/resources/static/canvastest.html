<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
	var a= $("#mycanvas")[0]; // [0]하면 jquery에서 자바스크립트 객체로 바귐 
	
	var mycanvas = document.getElementById('mycanvas');
	var mycontext = mycanvas.getContext("2d");
	var myimage = new Image();
	myimage.src="/naverai/song.jpg";
	myimage.onload=function(){
		mycontext.drawImage(myimage,0,0,myimage.width,myimage.height);
		// onload 안에 넣어야 사진위에 빨간색 그릴수있음
		// 이미지 로딩 대기하기때문에 function 밑의 내용이 먼저 실행되기때문이다.
		mycontext.lineWidth=3;
		mycontext.strokeStyle="red";
		mycontext.strokeRect(10,50,100,200);
		
		mycontext.font="20px serif";
		mycontext.fillStyle="blue";
		mycontext.fillText("이미지테스트",10,50,50,50); //10.50 글자 밑부분 좌표
		
		mycontext.fillRect(10,50,100,200);
	}//onload end
	
});
</script>
</head>
<body>
<canvas id="mycanvas" width="500" height="500" style="border:2px solid orange;">

</canvas>
</body>
</html>
